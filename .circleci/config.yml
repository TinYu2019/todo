# specify the version key of circleci
version: 2.1

# use orb which contains a set of prepackaged circleci configs we can use to install node.js and package managers
# we use the latest version here
orbs:
  node: circleci/node@5.0.3

# create jobs: Build and test the app
jobs:
  build_and_test:
    executor: node/default 
    steps:
      - checkout
      - node/install-packages:
        - pkg-manager: npm
      - run:
        command: npm test
        name: Run tests
      - run:
        command: npm build
        name: Build app
      - persist_to_workspace:
        root: ~/project
        paths: 
          - .

# Create a workflow
workflows:
  build_test:
    jobs:
      - build_and_test:
        filters:
          branches:
            only: main